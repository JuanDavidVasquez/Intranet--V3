<div (click)="seleccionar($event, user)" class="pointer">
    <div *ngIf="user.image" id="image_user" class="pull-left row-lg-6">
        <img src="{{ url+'get-image-user/'+ user.image }}" class="img-avatar" />
    </div>
    <div class="row-lg-6">
        <h1>{{user.name}} {{user.surname}}</h1>
        <p>{{user.cargo}}</p>
        <p>{{user.email}}</p>
        <p>{{user.nick}}</p>
    </div>
</div>
