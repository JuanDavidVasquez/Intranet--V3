<app-menus></app-menus>
<div class="container">
	<h2>Noticias</h2>

	<div class="row">
		<div *ngFor="let noticia of noticias" class="noticia col-lg-4 m-5">
			<a [routerLink]="['/cargar-imagen-noticia', noticia._id]">
				<div *ngIf="noticia.image">
					<img src="{{ url+'get-image-noticia/'+ noticia.image }}" />
				</div>
				<h3>{{noticia.tNoticia}}</h3>
				<p>{{noticia.resumen}}</p>
			</a>
		</div>
	</div>
</div>
