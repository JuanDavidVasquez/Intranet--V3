<app-menus></app-menus>

<div id="favorita" *ngIf="favorita">
    <h2 class="subheader">
        {{ favorita.tNoticia | uppercase }}
    </h2>
    <h4>
        {{ favorita.resumen }}
    </h4>
    <img src="{{ url+'get-image-noticia/'+ favorita.image }}" class="imagen-noticia" />
</div>

<div class="col"></div>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 noticia" *ngFor="let noticia of noticias">
                <app-noticia
                [noticia]="noticia"
                (MarcarFavorita)="mostrarFavorita($event)"
                >
            </app-noticia>

            </div>
        </div>
    </div>
</div>
<app-menu-comprimido></app-menu-comprimido>
<app-footer></app-footer>
