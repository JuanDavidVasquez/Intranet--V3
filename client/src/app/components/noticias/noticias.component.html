<app-menus></app-menus>
<div class="container-fluid general-noticia">
    <div class="col-lg-9" id="favorita" *ngIf="!favorita">
        <img src="../../../assets/img/logotopo_slogan_R_Arriba.png" id="imagenPrincipal">
    </div>
    <div class="col-lg-9" id="favorita" *ngIf="favorita">
        <h2 class="subheader">
            {{ favorita.tNoticia | uppercase }}
        </h2>
        <img src="{{ url+'get-image-noticia/'+ favorita.image }}" class="imagen-noticia" />
        <h4>
            {{ favorita.resumen }}
        </h4>
    </div>
    <div class="col-lg-3">
        <div class="row">
            <div class="col-lg noticia" *ngFor="let noticia of noticias">
                <app-noticia [noticia]="noticia" (MarcarFavorita)="mostrarFavorita($event)">
                </app-noticia>
            </div>
        </div>
    </div>
</div>
<div class="search" id="search">
    <div class="buscarOferta">
        <h3>Buscador de ofertas</h3>
        <form #searchFrom="ngForm" (ngSubmit)="goSearch()" class="formulario">
            <input type="text" name="search" [(ngModel)]="searchString" class="ofertaInput">
            <input type="submit" name="submit" value="Buscar" class="btn btn-dark">
        </form>
        <a [routerLink]="['/portal-de-empleos']" class="ofertasAll">
            Ver todas las ofertas
        </a>
    </div>
</div>
<app-menu-comprimido></app-menu-comprimido>
<app-footer></app-footer>
